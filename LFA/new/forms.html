<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="popup"  style="display:block">
    <div class="container">
      <div class="popup__result">
        <button class="popup__close">
          <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M28.1815 0.693015L16.8475 14.4372L28.1815 28.1815L14.4373 16.8475L0.693032 28.1815L12.027 14.4372L0.693032 0.693015L14.4373 12.027L28.1815 0.693015Z" fill="#E20A17"/>
          </svg>            
        </button>
        <div class="test__header">
          <span>Онлайн тест для детей</span>
        </div>
        <div class="result__main">
          <div class="result__img"><img src="img/image-4.png"></div>
          <div class="result__wrap">
            <h2 class="result__title caption">оставьте заявку</h2>
            <div class="result__text">и мы отправим результаты на вашу почту</div>
          </div>
          <form class="result__form">
            <div class="result__input">
              <label for="name">Введите имя</label>
              <input type="text" id="name" placeholder="Имя" required>
            </div>
            <div class="result__input">
              <label for="phone">Введите телефон</label>
              <input type="tel" id="phone" placeholder="+7 (111) 111-11-11" required>
            </div>
            <div class="result__input">
              <label for="email">Эл. адрес</label>
              <input type="email" id="email" placeholder="ivanovivan@mail.ru" required>
            </div>
            <button class="result__btn button_ylw button">Получить результаты</button>
          </form>
        </div>
      </div> 
    </div>
  </div>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
