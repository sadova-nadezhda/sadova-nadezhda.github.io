<html lang="en">
  @@include('html/head.html', { "title": "Профиль" })
<body>

    @@include('html/header.html')

                          <circle cx="9.5" cy="8.5" r="2.5" fill="#949494"/>
                        </svg>                                      
                      </span>
                    </div>
                    <div class="profile__input input__box">
                      <label for="new__password">Новый пароль</label>
                      <input type="password" id="new__password" title="Должно содержать не менее 6 и не более 16 символов" minlength="6" maxlength="16" required>
                      <span class="profile__pass pass__icons">
                        <svg class="icon" width="19" height="8" viewBox="0 0 19 8" fill="none" xmlns="http://www.w3.org/2000/svg">

      @@include('html/footer.html')
