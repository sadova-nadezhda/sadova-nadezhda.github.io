<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html', { "title": "Главная" })
<body>

  <main>
    <section class="cabinet">
      <div class="cabinet__container">
        <div class="cabinet__images">
          <span class="cabinet__logo"><img src="@img/logo.svg" alt=""></span>
          <div class="cabinet__img"><img src="@img/Illustration.png" alt=""></div> 
        </div>
        <div class="cabinet__content">
          <h1 class="cabinet__title title">База знаний</h1>
          <div class="cabinet__subtitle">добро пожаловать в <span>Astana Creative</span></div>
          <form action="" class="cabinet__form form">
            <div class="cabinet__input">
              <label for="form__name">Введи свое имя</label>
              <input type="text" id="form__name">
            </div>
            <div class="cabinet__input">
              <label for="form__password">Пароль</label>
              <input type="password" id="form__password">
              <span>
                <svg width="19" height="8" viewBox="0 0 19 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 1C1 1 3.91667 4.33333 9.33333 4.33333C14.75 4.33333 17.6667 1 17.6667 1M2.66667 2.37083L1 4.33333M17.6667 4.33333L16.0033 2.37333M6.76167 4.06667L6 6.41667M11.8858 4.07333L12.6667 6.41667" stroke="#949494" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                    
              </span>
            </div>
            <button class="cabinet__button button">Войти в систему</button>
            <div class="cabinet__forget">Забыл пароль? <a href="#">Нажми сюда</a></div>
          </form>
        </div>
      </div>
    </section>
  </main>


  <script src="js/app.min.js"></script>
</body>
</html>
