                  <span></span>
                  <span></span>

              </div>

                </div>
                <div class="test__footer">

                    <button class="test__res button" style="display:none" disabled="disabled">

                  </div>
                </div>
              </div>
              <div class="test__finish">

              </div>
              <div class="test__result">

              </div>
