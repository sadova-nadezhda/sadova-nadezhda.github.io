<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html', { "title": "Главная" })
<body>
  <main>
    <section class="cabinet">
      <div class="cabinet__container">
        <div class="cabinet__images">
          <span class="cabinet__logo"><img src="@img/logo.svg" alt=""></span>
          <div class="cabinet__img"><img src="@img/Illustration.png" alt=""></div> 
        </div>
        <div class="cabinet__content">
          <h1 class="cabinet__title title">База знаний</h1>
          <div class="cabinet__subtitle">добро пожаловать в <span>Astana Creative</span></div>
          <form action="" class="cabinet__form form">
            <div class="cabinet__input">
              <label for="form__name">Введи свое имя</label>
              <input type="text" id="form__name" required>
            </div>
            <div class="cabinet__input input__box">
              <label for="form__password">Пароль</label>
              <input type="password" id="form__password" title="Должно содержать не менее 6 и не более 16 символов" minlength="6" maxlength="16" required>
              <span class="cabinet__pass pass__icons">
                <svg class="icon" width="19" height="8" viewBox="0 0 19 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 1C1 1 3.91667 4.33333 9.33333 4.33333C14.75 4.33333 17.6667 1 17.6667 1M2.66667 2.37083L1 4.33333M17.6667 4.33333L16.0033 2.37333M6.76167 4.06667L6 6.41667M11.8858 4.07333L12.6667 6.41667" stroke="#949494" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg class="icon-view" style="display:none;" width="19" height="11" viewBox="0 0 19 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 6.41666C1 6.41666 3.91667 3.08332 9.33333 3.08332C14.75 3.08332 17.6667 6.41666 17.6667 6.41666M2.66667 5.04582L1 3.08332M17.6667 3.08332L16.0033 5.04332M6.76167 3.34999L6 0.99999M11.8858 3.34332L12.6667 0.99999" stroke="#949494" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="9.5" cy="8.5" r="2.5" fill="#949494"/>
                </svg>                                      
              </span>
            </div>
            <button class="cabinet__button button">Войти в систему</button>
            <div class="cabinet__forget">Забыл пароль? <a href="profile.html">Нажми сюда</a></div>
          </form>
        </div>
      </div>
    </section>
  </main>

  @@include('html/foot.html')
